<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Article Preview Component</title>
	</head>
	<body>
		<main class="article">
			<figure class="image__container">
				<img src="images/drawers.jpg" alt="Drawers" class="article__image" />
			</figure>
			<div class="article__content">
				<h2 class="article__heading">
					Shift the overall look and feel by adding these wonderful touches to
					furniture in your home
				</h2>
				<p class="article__description">
					Ever been in a room and felt like something was missing? Perhaps it
					felt slightly bare and uninviting. I've got some simple tips to help
					you make any room feel complete.
				</p>
				<div class="article__footer">
					<figure class="avatar__container">
						<img
							src="images/avatar-michelle.jpg"
							alt="Michelle"
							class="avatar"
						/>
					</figure>
					<div class="contact__container">
						<h4 class="contact__name">Michelle Appleton</h4>
						<p class="date">28 Jun 2020</p>
					</div>
					<figure class="share__icon">
						<img src="images/icon-share.svg" class="icon" />
					</figure>
				</div>
			</div>
		</main>
	</body>
</html>
